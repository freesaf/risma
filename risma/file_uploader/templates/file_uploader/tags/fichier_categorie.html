{% for fichier in fichiers %}
<div class="file">
	<ul class="horizontal">
		<li class="titre_file bold">{{fichier.titre}} </li>
		<li class="btn_telecharger right"><a href="/site_media/{{fichier.fichier}}" target="_blank"><img src="/site_media/images/btn_telecharger.png" alt="Télécharger" /></a></li>
	</ul>
	<div class="clr"></div>
</div>
	{% comment %}
	{{fichier.image}}
	{{fichier.fichier}}
	{{fichier.description}}
	{{fichier.categorie}}
	{{fichier.date}}
	{% endcomment %}
{% endfor %}
